<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <button class="logo">Movie <span class="logo-span">Tracker</span></button>

        <form>
            <input autocomplete="off" class="search" type="search" id="search">
            <label for="search">Search</label>
            <button class="search-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21 21L16.514 16.506L21 21ZM19 10.5C19 12.7543 18.1045 14.9163 16.5104 16.5104C14.9163 18.1045 12.7543 19 10.5 19C8.24566 19 6.08365 18.1045 4.48959 16.5104C2.89553 14.9163 2 12.7543 2 10.5C2 8.24566 2.89553 6.08365 4.48959 4.48959C6.08365 2.89553 8.24566 2 10.5 2C12.7543 2 14.9163 2.89553 16.5104 4.48959C18.1045 6.08365 19 8.24566 19 10.5V10.5Z"
                        stroke="white" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </form>

        <!-- <ul>
            <li><button class="byRating">SORT BY RATING</button></li>
            <li><button class="forKids">FOR KIDS</button></li>
            <li><button class="byRating">SORT BY RATING</button></li>
        </ul> -->
    </header>
    <div class="container">


    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
