<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">


</head>

<body>
    <header class="header">
        <button class="header__logo">Movie <span class="header__logo-span">Tracker</span></button>
        <form class="search-form">
            <input placeholder=" " autocomplete="off" class="search-form__input" type="search" id="search">
            <label class="search-form__label" for="search">Search</label>
            <button class="search-form__button"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21 21L16.514 16.506L21 21ZM19 10.5C19 12.7543 18.1045 14.9163 16.5104 16.5104C14.9163 18.1045 12.7543 19 10.5 19C8.24566 19 6.08365 18.1045 4.48959 16.5104C2.89553 14.9163 2 12.7543 2 10.5C2 8.24566 2.89553 6.08365 4.48959 4.48959C6.08365 2.89553 8.24566 2 10.5 2C12.7543 2 14.9163 2.89553 16.5104 4.48959C18.1045 6.08365 19 8.24566 19 10.5V10.5Z"
                        stroke="black" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </form>
            <button class="dropdown">
            <span class="dropdown__text">Search by</span> <span class="fas fa-chevron-down"></span>
            <ul class="dropdown__list">
                <li data-select="0" data-name="Popularity" class="dropdown__item">Popularity</li>
                <li data-select="1" data-name="Relase date" class="dropdown__item">Relase date</li>
                <li data-select="2" data-name="Relase date (asc)" class="dropdown__item">Relase date (asc)</li>
                <li data-select="3" data-name="Average vote" class="dropdown__item">Average vote</li>
                <li data-select="4" data-name="Average vote (asc)" class="dropdown__item">Average vote (asc)</li>
            </ul>
        </button>
    </header>
    <main class="movies-container">
    </main>
    <nav class="pages-nav">
        <button disabled class="pages-nav__previous"><i class="fas fa-chevron-left"></i></button>
        <span class="pages-nav__counter"></span>
        <button class="pages-nav__next"><i class="fas fa-chevron-right"></i></button>
    </nav>
    <script src="script.js"></script>
</body>

</html>
